<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<body>

<!-- Header -->
<header class="w3-display-container w3-content" style="max-width:1500px">
  <img class="w3-image" src="http://i.imgur.com/A8qHZS1.jpg" alt="Me" width="1500" height="600">
  <div class="w3-display-middle w3-padding-xlarge w3-border w3-wide w3-text-light-grey w3-center">
    <h1 class="w3-hide-medium w3-hide-small w3-xxxlarge">Antonella Gjolla</h1>
    <h5 class="w3-hide-large" style="white-space:nowrap">Antonella Gjolla</h5>
    <h3 class="w3-hide-medium w3-hide-small">15 years</h3>
  </div>
  
  <!-- Navbar (placed at the bottom of the header image) -->
  <ul class="w3-navbar w3-light-grey w3-round w3-display-bottommiddle w3-hide-small" style="bottom:-16px">
    <li><a href="#">Home</a></li>
    <li><a href="#portfolio">Portfolio</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</header>

<!-- Navbar on small screens -->
<ul class="w3-navbar w3-light-grey w3-hide-large w3-hide-medium">
  <li><a href="#">Home</a></li>
  <li><a href="#portfolio">Portfolio</a></li>
  <li><a href="#contact">Contact</a></li>
</ul>

<!-- Page content -->
<div class="w3-content w3-padding-xlarge w3-margin-top" id="portfolio">

  <!-- Images (Portfolio) -->
  <img src="http://i.imgur.com/t1phDjf.jpg" alt="Ocean" class="w3-image" width="1000" height="500">
  <img src="http://i.imgur.com/HDPQ7nt.jpg" alt="Ocean II" class="w3-image w3-margin-top" width="1000" height="500">
  <img src="http://i.imgur.com/pBl9BKk.jpg" alt="Falls" class="w3-image w3-margin-top" width="1000" height="500">
  <img src="http://i.imgur.com/fyU0XDn.jpg" alt="Skies" class="w3-image w3-margin-top" width="1000" height="500">
  <img src="http://i.imgur.com/todxq1U.jpg" alt="Mountains" class="w3-image w3-margin-top" width="1000" height="500">

  <!-- Contact -->
  <div class="w3-light-grey w3-padding-xlarge w3-padding-32 w3-margin-top" id="contact">
    <h3 class="w3-center">Contact</h3>
    <hr>
    <p>Une jam Antonella Gjolla. Jam 15 vjece.Studioj ne shkollen "Numer 1"</p>

    <form action="form.asp" target="_blank">
      <div class="w3-group">
        <label>Name</label>
        <input class="w3-input w3-border" type="text" required name="Name">
      </div>
      <div class="w3-group">
        <label>Email</label>
        <input class="w3-input w3-border" type="text" required name="Email">
      </div>
      <div class="w3-group">
        <label>Message</label>
        <input class="w3-input w3-border" required name="Message">
      </div>
      <button type="submit" class="w3-btn w3-btn-block w3-padding-12 w3-dark-grey">Send</button>
    </form><br>
    <p>Powered by <a href="http://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p>

  </div>

<!-- End page content -->
</div>

</body>
</html>
